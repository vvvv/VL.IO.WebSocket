<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VVVV Client</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="WebUI-Script.js"></script>
</head>
<body style="background-color: transparent;">

    <div id="ui" class="container mt-2">
        <div class="btn-group" data-hover>
            <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                View
              </button>
            <div class="dropdown-menu pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px" data-bs-theme="light">
                <ul class="list-unstyled mb-0">
                  <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" data-key="view" data-value="camera" data-init>
                      <span class="d-inline-block bg-success rounded-circle p-1"></span>
                      Orbit Camera
                  </a></li>
                  <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" data-key="view" data-value="top">
                      <span class="d-inline-block bg-primary rounded-circle p-1"></span>
                      Top
                  </a></li>
                  <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" data-key="view" data-value="side">
                      <span class="d-inline-block bg-danger rounded-circle p-1"></span>
                      Side
                  </a></li>
                  <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" data-key="view" data-value="buttom">
                      <span class="d-inline-block bg-info rounded-circle p-1"></span>
                      Bottom
                  </a></li>
                </ul>
            </div>
        </div>
    
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" data-hover>
          <input type="radio" class="btn-check" name="btnradio" id="box" autocomplete="off" data-key="model" data-value="box" checked data-init>
          <label class="btn btn-outline-primary" for="box" >Box</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="sphere" autocomplete="off" data-key="model" data-value="sphere">
          <label class="btn btn-outline-primary" for="sphere" >Sphere</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="teapot" autocomplete="off" data-key="model" data-value="teapot">
          <label class="btn btn-outline-primary" for="teapot" >Teapot</label>
        </div>
        
        <div class="btn-group" data-hover>
          <input type="range" class="form-range" id="hue" data-key="hue" min="0" max="1" step="0.01">
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3" data-hover>
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Title</strong>
                    <small class="text-body-secondary">0 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
